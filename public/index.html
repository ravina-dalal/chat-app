<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>

    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    

    <h1 class="display-6 text-center">Chat App</h1>

    <section id="login" class="border mx-auto shadow p-2" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="Username">
            <button class="btn btn-dark" type="button" id="login-btn">Login</button>
          </div>
    </section>

    <section id="chat-box" class="border mx-auto shadow p-2" style="width: 380px;">

        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
        </ul>
        <textarea class="form-control" rows="3" id="inp"></textarea>
        <button class="btn btn-dark m-2 btn-sm" id="send-btn">Send</button>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
